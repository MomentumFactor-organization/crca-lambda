name: Deploy metrics

on:
  push:
    branches:
      - develop
      - staging
      - production
    paths:
      - '../../lambdas/metrics/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: ''
      aws_region:
        description: 'AWS Region for deployment'
        required: false
        default: 'us-west-1'

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ github.event.inputs.aws_region || 'us-west-1' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2.5.0
  
      - name: Set up Python
        uses: actions/setup-python@v2.3.0
        with:
          python-version: '3.11'
  
      - name: Determine environment and region
        id: setup-env
        run: |
          # Determinar el ambiente basado en la rama
          if [[ -n "${{ github.event.inputs.environment }}" ]]; then
            echo "ENVIRONMENT=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF_NAME}" == "production" ]]; then
            echo "ENVIRONMENT=production" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF_NAME}" == "staging" ]]; then
            echo "ENVIRONMENT=staging" >> $GITHUB_ENV
          else
            echo "ENVIRONMENT=develop" >> $GITHUB_ENV
          fi
        
          # Determinar la regiÃ³n de AWS
          if [[ -n "${{ github.event.inputs.aws_region }}" ]]; then
            echo "AWS_REGION=${{ github.event.inputs.aws_region }}" >> $GITHUB_ENV
          else
            echo "AWS_REGION=us-west-1" >> $GITHUB_ENV
          fi
    
      - name: Package and deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          ENVIRONMENT: ${{ env.ENVIRONMENT }}
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          echo "Deploying to environment: $ENVIRONMENT in region: $AWS_REGION"
          rm -f ../../compressed/${ENVIRONMENT}-metrics.zip
          zip -r9 ../../compressed/${ENVIRONMENT}-metrics.zip ../../lambdas/metrics
          aws lambda update-function-code --region ${AWS_REGION} --function-name ${ENVIRONMENT}-metrics --zip-file fileb://../../compressed/${ENVIRONMENT}-metrics.zip